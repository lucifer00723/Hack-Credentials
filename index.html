
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="phone-preview">
      <img src="https://i.imgur.com/VzYrU5Y.png" alt="Instagram preview" />
    </div>
    <div class="form-box">
      <div class="login-form">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram logo" class="logo">
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="steal()">Log In</button>
        <div class="separator"><div class="line"></div><p>OR</p><div class="line"></div></div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
        <div id="result"></div>
      </div>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function steal() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        alert("Please enter both username and password.");
        return;
      }

      document.getElementById('result').innerHTML =
        `<p style="color:red; font-size: 14px;">Captured credentials:<br><strong>Username:</strong> ${user}<br><strong>Password:</strong> ${pass}</p>`;
    }
  </script>
</body>
</html>
